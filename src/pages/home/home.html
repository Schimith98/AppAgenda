
<ion-content padding id="body">
  <h1 id="title">Agenda de Festas e Eventos</h1>

  <ion-footer class="footer">
    <button ion-button icon-only clear id="buttonCadastrarPage" (click)="openCadastrarEvento()">
      <ion-icon name="add-circle"> Agendar Evento</ion-icon>
    </button>
    <br>
    <button ion-button icon-only clear id="buttonListarPage" (click)="openListaEventos()">
      <ion-icon name="paper"> Lista de Eventos</ion-icon>
    </button>
  </ion-footer>
</ion-content>
